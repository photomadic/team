<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photomadic Team Guidelines</title>
  <meta name="description" content="Team development guidelines and process documentation.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    formatUpdated: '{MM}/{DD}/{YYYY}',
    name: 'Team Guidelines',
    loadSidebar: true,
    maxLevel: 4,
    plugins: [
      function(hook) {
        hook.beforeEach(function (html) {
          return html += '\r\n---\r\n_Last modified {docsify-updated}_'
        })
      }
    ],
    repo: 'photomadic/team',
    subMaxLevel: 3,
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</html>
